name: Generate Material Classes

on:
  workflow_dispatch:

permissions:
  contents: read  # read-only reicht, da wir nichts committen

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow tqdm numpy

      - name: Create dist directory
        run: mkdir -p dist

      - name: Run material_classes.py
        run: python material_classes.py --output-dir dist

      - name: Upload generated files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: material-classes
          path: dist/

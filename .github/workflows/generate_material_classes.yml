name: Generate Material Classes

# üîπ Workflow only runs manually
on:
  workflow_dispatch:

jobs:
  generate:
    name: Generate Material Class Files
    runs-on: ubuntu-latest

    permissions:
      contents: write  # ‚¨ÖÔ∏è Needed to push changes / overwrite files

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3Ô∏è‚É£ Install dependencies (if you use pandas, pyarrow, etc.)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pyarrow numpy

      # 4Ô∏è‚É£ Ensure dist/ folder exists
      - name: Create dist directory
        run: mkdir -p dist

      # 5Ô∏è‚É£ Run the Python script to generate CSV and Parquet
      - name: Run material_class generator
        run: |
          python material_classes.py --output_csv dist/material_classes_diagrams.csv --output_parquet dist/material_classes_diagrams.parquet

      # 6Ô∏è‚É£ Commit and push the generated files back to the repo
      - name: Commit and push generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/material_classes_diagrams.csv dist/material_classes_diagrams.parquet
          git commit -m "Auto-update material class data" || echo "No changes to commit"
          git push

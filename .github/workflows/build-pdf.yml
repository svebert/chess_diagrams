name: Build LaTeX PDF on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: blang/latex:ctanfull  # LaTeX ist bereits installiert

    steps:
      # 1️⃣ Checkout PR branch
      - name: Checkout repository
        uses: xu-cheng/latex-action@v2
        with:
          ref: ${{ github.head_ref }}

      # 2️⃣ Build PDF
      - name: Compile paper.tex
        run: |
          pdflatex -interaction=nonstopmode paper.tex
          pdflatex -interaction=nonstopmode paper.tex

      # 3️⃣ Commit PDF back to the feature branch
      - name: Commit PDF
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add paper.pdf
          git diff --cached --quiet || git commit -m "Update compiled paper.pdf [skip ci]"
          git push origin HEAD:${{ github.head_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

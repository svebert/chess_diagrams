name: Build LaTeX PDF on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout PR branch
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      # 2️⃣ Build PDF using LaTeX Action
      - name: Compile paper.tex
        uses: xu-cheng/latex-action@v2
        with:
          root_file: paper.tex
          compiler: pdflatex

      # 3️⃣ Commit PDF back to the PR branch if changed
      - name: Commit PDF
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add paper.pdf
          git diff --cached --quiet || git commit -m "Update compiled paper.pdf [skip ci]"
          git push origin HEAD:${{ github.head_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
